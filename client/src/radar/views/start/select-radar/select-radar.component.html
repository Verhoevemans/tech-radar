@if (error) {
  <radar-notification [message]="error"/>
} @else if (loading) {
  <radar-spinner/>
} @else {
  <p>Here you can select a Radar to navigate to</p>
  <div class="radar__selection">
    @for (radar of radars; track radar.url) {
      <radar-tile [title]="radar.name" (clicked)="openRadar(radar.url)"></radar-tile>
    } @empty {
      <radar-notification message="No Radars exist yet, please Create the first Radar"/>
    }
  </div>
}
