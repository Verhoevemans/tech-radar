<radar-header [title]="headerTitle"/>
@if (loading) {
  <radar-spinner/>
} @else if (error) {
  <radar-notification [message]="error"/>
}
<div class="radar-details">
  <div class="map">
    <radar-map [radar]="radar" (openBlipDetails)="openBlipDetailsModal($event)"/>
  </div>
  @for (quadrant of radar?.quadrants; track $index) {
    <div class="panel">
      <radar-blip-list [quadrant]="quadrant"
                       [blips]="getBlipsByQuadrant(quadrant)"
                       (openBlipDetails)="openBlipDetailsModal($event.blip, $event.edit)"
      />
    </div>
  }
</div>
<div>
  <div>
    @for (message of messages; track $index) {
      <div>{{message}}</div>
    }
    <radar-input [control]="message"  [label]="'Type your message:'"/>
    <radar-button [label]="'Send'" (clicked)="sendMessage()"/>
  </div>
</div>
