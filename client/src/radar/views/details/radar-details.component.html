<radar-header [title]="headerTitle"/>
@if (loading) {
  <radar-spinner/>
} @else if (error) {
  <radar-notification [message]="error"/>
}
<div class="quadrants">
  @for (quadrant of radar?.quadrants; track $index) {
    <div class="quadrant">
      <div class="panel">
        <radar-blip-list [quadrant]="quadrant"
                         [blips]="getBlipsByQuadrant(quadrant)"
                         (openBlipDetails)="openBlipDetailsModal($event)"
        />
      </div>
    </div>
  }
</div>
<div class="map">
  <radar-map [radar]="radar" (openBlipDetails)="openBlipDetailsModal($event)"/>
</div>
