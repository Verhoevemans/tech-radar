<form [formGroup]="blipForm">
  <radar-input [control]="nameControl" [label]="'Blip name'"/>
  <radar-textarea [control]="descriptionControl" [label]="'Description'"/>
  <radar-input [control]="quadrantControl" [label]="'Quadrant'"/>
  <radar-select [control]="ringControl" [label]="'Radar position'" [options]="rings"></radar-select>
  <div>
    <radar-input [control]="linkControl" [label]="'Resource Url'"/>
  </div>
</form>
<radar-button label="Save" (click)="submitForm()"></radar-button>
