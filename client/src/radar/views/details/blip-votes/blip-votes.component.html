<radar-tab [tabOptions]="tabs" [activeTab]="activeTab" (tabSelected)="setActiveTab($event)">
  @if (activeTab === 'VOTE') {
    <radar-blip-votes-form/>
  } @else if (activeTab === 'RESULTS') {
    <radar-blip-votes-results (onSelectResult)="saveVoteResults($event.result, $event.votes)"/>
  }
</radar-tab>
