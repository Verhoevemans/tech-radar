<h2>Vote results:</h2>
@for (ring of rings; track $index) {
  <div class="blip-votes-results__score">
    <h3>{{ring}}:</h3>
    <radar-bar [total]="votes().length" [value]="getVotesForRing(ring)"/>
    <radar-button label=">" [type]="'icon'" (clicked)="selectResult(ring)"/>
  </div>
}
<div class="blip-votes-results__footer">
  <radar-button label="Cancel" (clicked)="cancelVote()" [type]="'primary'"/>
</div>
