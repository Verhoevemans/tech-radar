<div>
  <h3>
    Voting for Blip: {{votingSessionBlipName()?.name}}
  </h3>
</div>
<div class="blip-votes-form__options">
  @for (ring of rings; track $index) {
    <radar-button [label]="ring"
                  (clicked)="onVote(ring)"
                  [isActive]="votingSessionSelectedRing() === ring"
    />
  }
</div>
<div class="blip-votes-form__selection">
  @if (votingSessionSelectedRing()) {
    <p>
      You voted for: <em>{{votingSessionSelectedRing()}}</em>
      <br/>
      You can change your vote while the session is active
    </p>
  }
</div>
